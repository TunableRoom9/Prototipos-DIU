        <main class="page-content">
            <div class="container-fluid">
                <center>
                    <h1 style="letter-spacing: 10px; font-family: 'Calistoga', cursive;">AÑADIR VEHÍCULO</h1>
                </center>
                <hr>
                <div class="contenido">
                    <div class="datos">
                        <h4>Datos del vehículo</h4>
                        <hr>
                        <form>
                            <span>Matrícula: 
                                <i class="fa fa-question-circle ayuda-matricula" aria-hidden="true"></i>
                                <div class="contenedor-ayuda contenedor-ayuda-matricula">
                                    <img src="img/matricula.jpg" class="icon-option">
                                </div>
                                <br>
                            </span>
                            <input type="text" placeholder="3685HDP" maxlength="7" required pattern="[A-Za-z0-9]" title="Use 4 números y 3 letras"><br>
                            <span class="nombre">Nombre: <br>
                                <input type="text" placeholder="Mercedes-Benz">
                            </span><br>
                            <span>Tipo de vechículo: 
                                <br>
                                <select class="selectpicker" name="tipo" id="tipo-vehiculo">
                                    <option value="0">Elige una opción </option>
                                    <option value="1">Coche</option>
                                    <option value="2">Moto</option>
                                    <option value="3">Furgoneta</option>
                                </select>
                            </span>
                            <hr>
                            <div class="btns">
                                <input type="submit" class="btn btn-success" id="btn-guardar" value="GUARDAR">
                                <input type="submit" class="btn btn-secondary" id="btn-cancelar" value="CANCELAR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="floating-notification">
                <i class="fa fa-bell" style="font-size: 2rem;" aria-hidden="true"></i>
